<!DOCTYPE html>
<html>

<body>
    <script>
        const stringsArray = [
            "Hello, World!",
            "Welcome to the random string generator.",
            "Have a great day!",
            "JavaScript is fun!",
            "Coding is awesome!"
        ];

        const stringsArray1 = [
            "1 Hello, World!",
            "1 Welcome to the random string generator.",
            "1 Have a great day!",
            "1 JavaScript is fun!",
            "1 Coding is awesome!"
        ];

        function responseJson() {
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            const randomIndex = Math.floor(Math.random() * stringsArray.length);
            let response = { status: "error", message: "Invalid api." };

            if (type === "q1") {
                response = { status: "success", message: stringsArray[randomIndex] };
            } else {
                response = { status: "success", message: stringsArray1[randomIndex] };
            }

            // Set the content type to JSON
            document.open();
            document.write('<pre>' + JSON.stringify(response, null, 2) + '</pre>');
            document.close();
        }

        window.onload = responseJson;
    </script>

</body>

</html>
